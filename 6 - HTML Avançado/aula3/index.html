<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="salvar.html" method="get">
        <label>Nome:</label>
        <input name="nome" type="text" placeholder="Digite o seu nome">
        <br><br>

        <label>E-mail:</label>
        <input name="email" type="email" placeholder="Digite o seu email">
        <br><br>

        <label>Senha:</label>
        <input name="senha" type="password" placeholder="Digite sua senha">
        <br><br>

        <label>Selecione a cor do seu nome:</label>
        <input name="cor" type="color">
        <br><br>

        <label>Sexo:</label>
        <br>
        <input name="sexo" type="radio" value="Masculino" id="Masculino"><label for="Masculino">Masculino</label><br>
        <input name="sexo" type="radio" value="Feminino" id="Feminino"><label for="Feminino">Feminino</label><br>
        <input name="sexo" type="radio" value="N達o definido" id="N達o definido"><label for="N達o definido">Prefiro n達o informar</label>
        <br><br>

        <label>Habilidades</label>
        <br>
        <input name="Habilidades" type="checkbox" value="html" id="html"><label for="html">HTML</label>
        <br>
        <input name="Habilidades" type="checkbox" value="css" id="css"><label for="css">CSS</label>
        <br>
        <input name="Habilidades" type="checkbox" value="javascript" id="javascript"><label for="javascript">JAVASCRIPT</label><br><br>

        <button>Enviar</button>
        <!--Codigo modo antigo
        <input type="button" value="Enviar">-->
    </form>
    
</body>
</html>
